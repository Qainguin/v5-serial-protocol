<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>V5 Web Upload (Web Serial)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", Arial; padding: 20px; max-width: 800px; margin: auto; }
      h1 { font-size: 20px; margin-bottom: 6px; }
      label { display:block; margin-top:10px; }
      .row { display:flex; gap:8px; align-items:center; margin-top:8px; }
      button { padding:8px 12px; }
      #log { margin-top:14px; background:#f7f7f8; padding:12px; height:240px; overflow:auto; border:1px solid #eee; font-family: monospace; font-size:12px;}
      .progress { width:100%; height:12px; background:#eee; border-radius:6px; overflow:hidden; margin-top:4px; }
      .progress > div { height:100%; background:#2b8aef; width:0%; transition:width 150ms linear; }
    </style>
  </head>
  <body>
    <h1>V5 Web Upload (Web Serial)</h1>
    <p>Use this page (served over HTTPS or from localhost) to connect to a V5 Brain/Controller using the Web Serial API and upload program files.</p>

    <div>
      <label>Base name (files will be <baseName>.ini / .bin / *_lib.bin)</label>
      <input id="basename" value="slot_2" />
      <div class="row">
        <label style="margin:0">Slot</label>
        <input id="slot" type="number" value="2" min="1" max="8" style="width:70px"/>
        <label style="margin:0 8px">Autorun</label>
        <input id="autorun" type="checkbox" checked />
      </div>
    </div>

    <label>INI file (will be autogenerated if left empty)</label>
    <input id="ini-file" type="file" accept=".ini" />

    <label>BIN file (required)</label>
    <input id="bin-file" type="file" accept=".bin" />

    <label>COLD lib (optional)</label>
    <input id="cold-file" type="file" accept=".bin,.gz" />

    <div class="row">
      <button id="connect-btn">Connect</button>
      <button id="upload-btn" disabled>Upload</button>
      <button id="disconnect-btn" disabled>Disconnect</button>
    </div>

    <div style="margin-top:10px">
      <div>Progress: <span id="progress-label">idle</span></div>
      <div class="progress"><div id="progress-bar"></div></div>
    </div>

    <div id="log"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
